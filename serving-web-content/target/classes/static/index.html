<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plautus</title>
        <link rel="icon" type="image/x-icon" href="images/Logoprototype.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/goalDashboard.css">
        <!-- Chart.js for graph rendering -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <h1>Plautus</h1>
        </header>
        <aside id="asideA">
            <h3>Temp Links:</h3>
            <a href="createAccount.html">Create account</a><br>
            <a href="login.html">Login</a><br>
            <a href="index.html">home</a><br>
            <a href="goalDashboard.html">goal</a><br> 
        </aside>
        <main>
            <form method="post" id="form">
                <div class="home_page">
                    <h2>Personal Information</h2>
                    <div class="text_field">
                        <label>Current Age:</label>
                        <input type="number" id="age"></input>
                    </div>
                    <div class="text_field">
                        <label>Annual Income:</label>
                        <input type="text" id="income"></input>
                    </div>
                    <div class="text_field">
                        <label for="years_until_retirement">Years Until Retirement:</label>
                        <input type="number" id="years_until_retirement" required></input>
                    </div>
                    <div class="text_field">
                        <label for="goal">Retirement Goal:</label>
                        <input type="number" id="goal" value="$" required></input>
                    </div>
                    <div class="text_field">
                        <label for="CAGR">Compund Annual Growth Rate:</label>
                        <input type="number" id="CAGR" step="0.01" required></input>
                    </div>

                    <br><br>
                    <button type="submit" id="personal_information">Submit</button>

                    <br><br>
                    <h2>Amazon Product Analysis</h2>
                    <div class="text_field">
                        <label for="amazon_url">Enter Product URL:</label>
                        <input type="url" id="amazon_url" placeholder="https://www.amazon.com/..." required />
                    </div>
                    <button type="button" id="fetch_price">Fetch Price & Graph</button>
                </div>
            </form>
        

        <!-- Graph Modal (Popup) -->
        <div id="graph_modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close_modal">&times;</span>
                <canvas id="investmentChart" width="600" height="400"></canvas>
            </div>
        </div>
        </main>
        <aside id="asideB">
            <h3>Temp Links:</h3>
            <a href="createAccount.html">Create account</a><br>
            <a href="login.html">Login</a><br>
            <a href="index.html">home</a><br>
            <a href="goalDashboard.html">goal</a><br> 
        </aside>
        <footer>2025</footer>

        <script src="scripts/background.js"></script>
        <script src="scripts/investment.js"></script>
    </body>
</html>
