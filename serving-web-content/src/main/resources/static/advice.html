<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Plautus</title>
    <link rel="icon" type="image/x-icon" href="images/Logoprototype.ico" />
    <meta name="description" content="Plautus Investment App" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header>
        <h1>Plautus</h1>
        <nav>
            <a href="home.html">üè† Home</a> |
            <a href="goalDashboard.html">üìä Goals</a>
        </nav>
    </header>

    <main>
        <form method="post" id="investmentForm">
            <div class="home_page">
                <h2>Personal Information</h2>
                <div class="text_field">
                    <label>Current Age:</label>
                    <input type="number" id="currentAge" required />
                </div>
                <div class="text_field">
                    <label>Annual Income:</label>
                    <input type="number" id="annualIncome" required />
                </div>
                <div class="text_field">
                    <label>Years Until Retirement:</label>
                    <input type="number" id="yearsUntilRetirement" required />
                </div>
                <div class="text_field">
                    <label>Retirement Goal:</label>
                    <input type="number" id="retirementGoal" required />
                </div>
                <div class="text_field">
                    <label>Compound Annual Growth Rate (%):</label>
                    <input type="number" id="growthRate" step="0.01" required />
                </div>
                <button type="submit" id="personal_information">Submit</button>
            </div>
        </form>

        <section>
            <h3>Investment Advice</h3>
            <p id="adviceOutput">Enter your info to get advice.</p>
        </section>
    </main>

    <footer>
        <h3>Temp Links:</h3>
        <a href="createAccount.html">Create account</a><br>
        <a href="login.html">Login</a><br>
        <a href="home.html">Home</a><br>
    </footer>

    <script src="scripts/home.js"></script>
    <script src="scripts/goals.js"></script>
</body>
</html>
