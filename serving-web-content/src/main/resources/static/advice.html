<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Plautus</title>
    <link rel="icon" type="image/x-icon" href="images/Logoprototype.ico" />
    <meta name="description" content="Plautus Investment App" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/createPage.css">
</head>
<body>
    <header class="head">    
        <h1 class="title">Plautus</h1>
        <a href="index.html"><button class="signout-btn">SIGN OUT</button></a>
    </header>

    <div class="line1">
        <nav>
            <a href="index.html">/Home</a>
            <a href="goalDashboard.html">/Goal Managment</a>
            <a href="advice.html">/Advice</a>
            <a href="calculator.html">/Calculator</a>
        </nav>
    </div>
    <div class="line2"><h2>Basic Finacial Advice</h2></div>
        <main class="main-content">
            <div>
                <div>
                    <form method="post" id="investmentForm">
                <div>
                    <h2>Personal Information</h2>
                    <div class="text_field">
                      <label>Current Age:</label>
                      <input type="number" id="currentAge" required />
                    </div>
                <div class="text_field">
                    <label>Annual Income:</label>
                    <input type="number" id="annualIncome" required />
                </div>
                <div class="text_field">
                    <label>Years Until Retirement:</label>
                    <input type="number" id="yearsUntilRetirement" required />
                </div>
                <div class="text_field">
                    <label>Retirement Goal:</label>
                    <input type="number" id="retirementGoal" required />
                </div>
                <div class="text_field">
                    <label>Compound Annual Growth Rate (%):</label>
                    <input type="number" id="growthRate" step="0.01" required />
                </div>
                <button type="submit" id="personal_information">Submit</button>
            </div>
            <section>
                <h3>Investment Advice</h3>
                <p id="adviceOutput">Enter your info to get advice.</p>
            </section>
        </form>
    </div>
</div>
</main>
<footer>
</footer>      
<script src="scripts/home.js"></script>
<script src="scripts/goals.js"></script>
</body>
</html>
