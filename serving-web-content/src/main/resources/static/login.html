<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plautus - Login</title>
    <link rel="icon" type="image/x-icon" href="images/Logoprototype.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css"> 
</head>
<body>

<header class="head">
    <h1 class="title">Plautus</h1>
    <a href="createAccount.html"><button class="signin-btn">CREATE ACCOUNT</button></a>
</header>

<main class="main-container">
    <div class="side-section">
        <div class="main-content">
            <h3>Login to your account</h3>

            <form id="loginForm">
                <div class="text_field">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="text_field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="create_account-btn">SIGN IN</button>
            </form>

            <div id="loginError" style="margin-top: 10px; color: red;"></div>
        </div>
    </div>
</main>

<footer>
    <a href="index.html">Home</a><br>  
</footer>

<script>
console.log("DEBUG: login.html loaded");

document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    console.log("DEBUG: login form submit triggered");

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    console.log("DEBUG: starting fetch", { username, password });

    fetch('http://localhost:8080/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        console.log("DEBUG: fetch returned", data);

        if (data.success) {
            alert('Login successful!');
            window.location.href = 'dashboard.html'; 
        } else {
            const errorElem = document.getElementById('loginError');
            errorElem.textContent = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred.');
    });
});
</script>

</body>
</html>
