<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plautus | Goal Dashboard</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        .goal-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .goal-table th, .goal-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .goal-table th {
            background-color: #333;
            color: white;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .form-control input, .form-control select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plautus | Goal Management</h1>
    </header>
    <main>
        <div>
            <h2>Add New Goal</h2>
            <div class="form-control">
                <label>Goal Name</label>
                <input type="text" id="goalName">
            </div>
            <div class="form-control">
                <label>Target Amount ($)</label>
                <input type="number" id="targetAmount">
            </div>
            <div class="form-control">
                <label>Target Date</label>
                <input type="date" id="targetDate">
            </div>
            <div class="form-control">
                <label>Current Savings ($)</label>
                <input type="number" id="currentSavings">
            </div>
            <div class="form-control">
                <label>Goal Type</label>
                <select id="goalType">
                    <option>Retirement</option>
                    <option>Emergency Fund</option>
                    <option>Vacation</option>
                    <option>Home Down Payment</option>
                    <option>Custom</option>
                </select>
            </div>
            <button onclick="addGoal()">Add Goal</button>
        </div>

        <h2>Your Goals</h2>
        <table class="goal-table" id="goalTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Target</th>
                    <th>Saved</th>
                    <th>Date</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Goals will appear here -->
            </tbody>
        </table>
    </main>

    <script>
        const goalTable = document.querySelector("#goalTable tbody");

        function addGoal() {
            const name = document.getElementById("goalName").value;
            const target = parseFloat(document.getElementById("targetAmount").value);
            const date = document.getElementById("targetDate").value;
            const saved = parseFloat(document.getElementById("currentSavings").value);
            const type = document.getElementById("goalType").value;

            const progress = Math.min((saved / target) * 100, 100).toFixed(1);

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${type}</td>
                <td>$${target.toFixed(2)}</td>
                <td>$${saved.toFixed(2)}</td>
                <td>${date}</td>
                <td><progress value="${progress}" max="100"></progress> ${progress}%</td>
                <td><button onclick="this.closest('tr').remove()">Delete</button></td>
            `;
            goalTable.appendChild(row);
        }
    </script>
</body>
</html>
